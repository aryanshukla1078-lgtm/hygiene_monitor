<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard â€” Hygiene Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
  <table id="feedbackTable" class="table-auto border-collapse border border-gray-400 w-full">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-2 py-1">Location</th>
        <th class="border px-2 py-1">Cleanliness</th>
        <th class="border px-2 py-1">WaterSoap</th>
        <th class="border px-2 py-1">Hygiene</th>
        <th class="border px-2 py-1">Odor</th>
        <th class="border px-2 py-1">Comment</th>
        <th class="border px-2 py-1">Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxA75Wu1SUWPR8j2odOfVIgLBi3APolpYaG0HQXsMKWUBxFOjJo35oTXXaKW4jjYd3A/exec");
      const rows = await res.json();
      const tbody = document.querySelector("#feedbackTable tbody");

      rows.slice(1).forEach(r => {
        const tr = document.createElement("tr");
        r.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          td.className = "border px-2 py-1";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
    loadData();
  </script>
</body>
</html>
